<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | PurePoint Cleaning</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      margin: 0 auto;
    }
    h1 {
      color: #0b3c66;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #0b3c66;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #092c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, we couldn't find the page you were looking for. It might have been moved, deleted, or perhaps never existed.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
