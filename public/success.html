<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;url=/" />
  <title>Form Submitted | PurePoint Cleaning</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      margin: 0 auto;
    }
    h1 {
      color: #0b3c66;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .btn {
      background-color: #0b3c66;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #092c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path>
      </svg>
    </div>
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully. We'll be in touch with you shortly.</p>
    <p>You will be redirected to the homepage in 5 seconds. If you're not redirected automatically, please click the button below.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
