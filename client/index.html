<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta name="description" content="PurePoint Cleaning provides high-quality commercial cleaning services for businesses in the Atlanta Metro area. Request a free quote today!" />
    <meta name="keywords" content="commercial cleaning, office cleaning, janitorial services, Atlanta cleaning, PurePoint Cleaning" />
    <meta name="author" content="PurePoint Cleaning" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://purepointcleaning.com/" />
    <meta property="og:title" content="PurePoint Cleaning | Commercial Cleaning Services" />
    <meta property="og:description" content="PurePoint Cleaning provides professional commercial cleaning services for businesses in Atlanta. Request a free quote today!" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://purepointcleaning.com/" />
    <meta name="twitter:title" content="PurePoint Cleaning | Commercial Cleaning Services" />
    <meta name="twitter:description" content="PurePoint Cleaning provides professional commercial cleaning services for businesses in Atlanta. Request a free quote today!" />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="theme-color" content="#0b3c66" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="fullName" />
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="serviceType" />
      <input type="text" name="contactMethod" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
