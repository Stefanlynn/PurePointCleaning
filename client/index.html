<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PurePoint Cleaning | Commercial Cleaning Services in Atlanta</title>
    <meta name="description" content="PurePoint Cleaning provides high-quality commercial cleaning services for businesses in the Atlanta Metro area. Request a quote today!" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" method="POST" data-netlify="true" style="display:none">
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="fullName" />
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="serviceType" />
      <input type="text" name="contactMethod" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
